<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9dda4b9713.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fa-solid fa-magnifying-glass"></i>
        <form action="" id="bgKeywordForm">
            
            <input type="text">
        </form>
    </header>

    <section class="main-section" class="">
        <div>
            <h1>00:00</h1>
        </div>

        <form action="" id="nameForm" class="">
            <div>
                <input type="text" placeholder="Type your name here" maxlength="30" required>
            </div>
            <div>
                <span></span>
            </div>
        </form>

        <form action="" id="todoListForm">
            <input type="text" placeholder="Write a To Do here" required>
        </form>

        <div>
            <ul class="todo-list">
            </ul>
        </div>
    </section>

    <footer>날씨 API</footer>

    <script src="src/js/greeting.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/bg.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/weather.js"></script>
</body>
</html>
